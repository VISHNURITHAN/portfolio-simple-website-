<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">VISHNU RITHAN</h1>
            <P class="section-one__role">Web Developer</P>
            <a class="section-one__contact" href="index.html" style="color: white;">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="ur name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea placeholder="Message......" class="contact-form__textarea" ></textarea>
                        </td>
                    </tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__tittle">Social media:   
                <a href="www.instagram.com" style="color: aqua;">Instagram</a>
                <a href="www.linkedin.com" style="color: aqua;">Linkedin</a>
            </p>
            <p class="section-five__desc">
                &copy;Vishnu Rithan
            </p>
        </div>
    </div>
</body>

</html>
